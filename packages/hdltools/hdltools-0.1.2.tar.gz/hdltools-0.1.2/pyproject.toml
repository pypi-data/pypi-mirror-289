[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hdltools"
version = "0.1.2"
description = 'HDL Delta Sharing Utilities'
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "Thorsten Hapke", email = "thorsten.hapke@sap.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "delta_sharing",
  "pandas",
  "pyyaml", 
  "pycsn",
  "rich",
  "cryptography",
  "pyjwt",
  "pyhdlfs"
]

[project.urls]
Documentation = "https://github.tools.sap/hda-xpm-frontrunner/hdltools#readme"
Issues = "https://github.tools.sap/hda-xpm-frontrunner/hdltools/issues"
Source = "https://github.tools.sap/hda-xpm-frontrunner/hdltools"


[project.scripts]
hdlclient = "hdltools.dsclient:main"
dsapi = "hdltools.dsapi:main"
sapcert = "hdltools.sapcert:main"
hdlinst = "hdltools.hdlinstance:main"
hdlshare = "hdltools.hdlshare:main"
hdlpolicy = "hdltools.hdlpolicy:main"
hdlgen = "hdltools.hdlgendata:main"
hdlgenspark = "hdltools.hdlgendataspark:main"
hdlord = "hdltools.hdlord:main"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest"
]

[[tool.hatch.envs.test.matrix]]
python = ["3.11"]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/data",
  "/images"
]

[tool.hatch.build.targets.wheel]
packages = ["src/hdltools"]


[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.11"]

[tool.hatch.envs.lint]
detached = true
dependencies = [
  "black>=23.1.0",
  "mypy>=1.0.0",
  "ruff>=0.0.243",
]
[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:src/hdltools tests}"
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
all = [
  "style",
  "typing",
]

[tool.black]
target-version = ["py37"]
line-length = 120
skip-string-normalization = true

[tool.ruff]
target-version = "py37"
line-length = 120
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105", "S106", "S107",
  # Ignore complexity
  "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]

[tool.ruff.isort]
known-first-party = ["hdltools"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]

[tool.coverage.run]
source_pkgs = ["hdltools", "tests"]
branch = true
parallel = true
omit = [
  "src/dspyclient/__about__.py",
]

[tool.coverage.paths]
hdlshare = ["src/hdltools", "*/hdltools/src/hdltools"]
tests = ["tests", "*/hdltools/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
