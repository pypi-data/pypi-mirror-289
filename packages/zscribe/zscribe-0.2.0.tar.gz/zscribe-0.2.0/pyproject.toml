[tool.black]
   line-length = 100
   target-version = ['py37', 'py38', 'py39']
   include = '\.pyi?$'
   extend-exclude = '''
   /(
     # directories
     \.eggs
     | \.git
     | \.hg
     | \.mypy_cache
     | \.tox
     | \.venv
     | build
     | dist
   )/
   '''

[tool.pytest.ini_options]
pythonpath = "src"