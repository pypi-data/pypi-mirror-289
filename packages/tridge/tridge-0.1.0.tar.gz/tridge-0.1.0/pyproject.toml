[tool.poetry]
name = "tridge"
version = "0.1.0"
description = "Simple wrapper around our remote-logging API, for easy integration in your project"
authors = ["Demianight <komarovdemian@yandex.ru>"]
readme = "README.md"  
license = "MIT"  
homepage = "https://github.com/Demianight/tridge"  
repository = "https://github.com/Demianight/tridge"  
documentation = "https://github.com/Demianight/tridge"  
keywords = ["logging", "remote logging", "API", "wrapper"]  

[tool.poetry.urls]
homepage = "https://github.com/Demianight/tridge"
repository = "https://github.com/Demianight/tridge"
documentation = "https://github.com/Demianight/tridge"
