[tool.poetry]
name = "micro-test-hub"
version = "0.1.0"
description = "A system to support the creation of integration tests for MOC microservices"
authors = ["Damianos Damianidis"]
readme = "README.md"
packages = [
    { include = "micro-test-hub" },
    { include = "micro-test-hub/**/*.py" },
]

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "2.7.4"
pyyaml = "6.0.1"
Click = "8.1.7"
gitpython = "3.1.43"
google-cloud-pubsub = "2.10.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
