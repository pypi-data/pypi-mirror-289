[project]
name = "expected_value_tb"
version = "0.0.1"
authors = [
  { name="Thomas Brumbaugh", email="thomas.william.brumbaugh@gmail.com" },
]
description = "A simple package which calculates the total probability and expected value of the outcome data type"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
