[tool.ruff]
select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "UP",  # pyupgrade
]
line-length = 120
exclude = [".mypy_cache", ".*", "logs", "static", "migrations"]

[tool.poetry]
name = "ai-butler-sdk"
version = "0.5.2"
description = "AI模型生产管理平台sdk"
authors = ["王凡 <wangfan@keanbang.com>"]

[tool.poetry.dependencies]
python = "^3.10"
minio = "^7.2.5"
httpx = "^0.27.0"
pydantic = "^2.6.4"
pydantic-settings = "^2.2.1"
loguru = "^0.7.2"
chardet = "^5.2.0"
celery = "^5.3.6"
redis = "^5.0.3"
docker = "^7.0.0"
gevent = "^24.2.1"


[tool.poetry.dev-dependencies]
pytest = "^5.2"

[[tool.poetry.source]]
name = "ustc"
url = "https://pypi.mirrors.ustc.edu.cn/simple"
priority = "primary"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
