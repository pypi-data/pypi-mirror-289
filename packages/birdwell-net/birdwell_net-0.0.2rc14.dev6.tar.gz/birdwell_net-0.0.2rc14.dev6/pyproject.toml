[project]
name = "birdwell-net"
version = "0.0.2rc14.dev6"
description="networking utilities submodule of the birdwell namespace"
authors = [{name = "jcbirdwell", email = "jcbirdwell@gmail.com"}]
classifiers = ["Development Status :: 3 - Alpha"]
license = {file = "LICENSE"}
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.12"

dependencies = ['birdwell-utils>=2.0.1rc7.dev1']

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
