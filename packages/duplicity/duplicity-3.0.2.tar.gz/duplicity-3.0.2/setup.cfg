[aliases]
test = pytest

[pycodestyle]
ignore = E203,E402,W503,W504,E731,E741
max-line-length = 120

[pylint]
jobs = 8
errors-only = yes
ignore = _librsync.so
msg-template = '{path}:{line}: [{msg_id}({symbol}), {obj}] {msg}'
disable = 
	C,
	R,
	invalid-name,
	line-too-long,
	missing-function-docstring,
	missing-module-docstring,
	no-member,
	no-name-in-module,
	not-callable,
	possibly-used-before-assignment,
	raise-missing-from,
	undefined-variable,
	wrong-import-order,
	wrong-import-position
enable = 
	unused-argument,
	access-member-before-definition,
	unused-wildcard-import,
	redefined-builtin,
	bad-indentation,
	mixed-indentation,
	unreachable

[egg_info]
tag_build = 
tag_date = 0

