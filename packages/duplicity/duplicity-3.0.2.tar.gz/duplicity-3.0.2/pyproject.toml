[project]
name = "duplicity"
version = "3.0.2"
dynamic = ["dependencies"]
description = "Encrypted backup using rsync algorithm"
authors = [
  { name = "Ben Escoto", email = "ben@emrose.org" },
  { name = "Kenneth Loafman", email = "kenneth@loafman.com" },
]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">= 3.8, <3.13"
classifiers = [
    "Development Status :: 6 - Mature",
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: MacOS",
    "Operating System :: POSIX",
    "Programming Language :: C",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Archiving :: Backup",
]


[build-system]
requires = [
    "build>=1.1",
    "pip>=24.0",
    "pipx>=1.5",
    "packaging>=20.0",
    "setuptools>=60.0",
    "wheel>=0.42.0",
]
build-backend = "setuptools.build_meta"


[project.scripts]
duplicity = "duplicity.__main__:dup_run"


[project.urls]
url = "http://duplicity.us"


[tool.setuptools]
platforms = [
    "any"
]


[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}


[tool.setuptools.packages.find]
where = [
    ".",
]
include = [
    "duplicity",
    "duplicity.backends",
    "duplicity.backends.pyrax_identity",
]
exclude = [
    ".*",
    "Makefile",
    "crowdin.yml",
    "debian*",
    "docs*",
    "readthedocs.yaml",
    "snap*",
    "testing*",
    "tools*",
    "venv*",
]


[tool.black]
line-length = 120
target-version = [
    "py38",
    "py39",
    "py310",
    "py311",
    "py312",
]


[tool.pytest.ini_options]
addopts = [
    "--capture=fd",
    "--failed-first",
    "--showlocals",
    "--verbose",
]
markers = [
    "slow: test runs >= 10 secs",
]
testpaths = [
    "testing/unit",
    "testing/functional",
]


[tool.cibuildwheel]
archs = [
    "x86_64",
]
build = [
    "cp{38,39,310,311,312}-manylinux_x86_64",
]
before-build = [
    # WARNING: wheel builds are Centos based, not Debian.
    "yum install -y gcc gcc-c++ make git intltool lftp librsync-devel",
    "yum install -y libffi-devel openssl-devel openssl par2cmdline rdiff-backup tzdata",
    "python -m pip install -r requirements.txt",
    "python ./setup.py build_ext",
]
