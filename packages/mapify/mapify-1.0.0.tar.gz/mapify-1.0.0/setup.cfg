[metadata]
name = mapify
version = 1.0.0
author = Jinzo
author_email = developer.rube@gmail.com
description = Encrypt and decrypt texts on a secure way using maps
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RubeMeuleman/mapify.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3
include_package_data = True
install_requires = 
	toml>=0.10.2

[egg_info]
tag_build = 
tag_date = 0

