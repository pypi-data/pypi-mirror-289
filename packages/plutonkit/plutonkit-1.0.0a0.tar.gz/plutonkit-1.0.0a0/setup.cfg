[metadata]
name = plutonkit
version = attr: plutonkit.__version__
url = https://plutonkit.codehyouka.xyz/
author = Codehyouka
author_email = plants.coordinators@gmail.com
description = Start kit for python for building application
readme = README.md
license = MIT
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
project_urls = 
	Documentation = https://plutonkit.codehyouka.xyz/
	Source = https://github.com/fonipts/pluton-kit

[options]
python_requires = >=3.6
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	autopep8
	black
	pytest
	pytz
	pylint
	PyYAML
	requests

[options.entry_points]
console_scripts = 
	plutonkit = plutonkit.command:autoload
	plkcmd = plutonkit.command:load_command

[bdist_rpm]
doc_files = docs extras AUTHORS INSTALL LICENSE README.md
install_script = scripts/install.sh

[flake8]
ignore = W504,W601
max-line-length = 119

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = plutonkit
line_length = 79
multi_line_output = 5

[egg_info]
tag_build = 
tag_date = 0

