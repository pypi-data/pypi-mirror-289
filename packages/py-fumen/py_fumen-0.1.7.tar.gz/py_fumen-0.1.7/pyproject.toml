[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py_fumen"
version = "0.1.7"
authors = [
  { name="hsohliyt105", email="hsohliyt105@naver.com" },
]
description = "A package that replicates js fumen in python. More description on 'https://github.com/hsohliyt105/py-fumen'"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["wheel"]

[project.urls]
Homepage = "https://github.com/hsohliyt105/py-fumen"
Issues = "https://github.com/hsohliyt105/py-fumen/issues"

[tool.setuptools.packages]
find = {}