[tool.poetry]
name = "impetus"
version = "0.1.1"
description = "An awesome tool/library benchmark LLM performance on all kinds of hardware!"
authors = ["Dheemanth Manur <dheemanthmanur72@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
transformers = "4.40.2"
numpy = "1.26.4"
datasets = "^2.20.0"
evaluate = "^0.4.2"
torch = "2.3.1"
accelerate = "^0.31.0"
click = "^8.1.7"
tqdm = "^4.66.5"
bitsandbytes = "^0.43.3"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
impetus = 'impetus.__main__:cli'