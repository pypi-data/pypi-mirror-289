[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "seuils"
version = "0.2.0"
authors = [{name = "Thibaut_S", email = "git@outils-jcp.fr"}]
readme = "README.md"
dependencies = ["importlib", "fr-date",]

[project.optional-dependencies]
dev = [
    "wheel",
    "requests",
    "pytest",
    "ruff",
    "black",
    "pip-tools",
]

[tool.setuptools.package-data]
seuils = ["data/*"]

[tool.ruff]
line-length = 99

[tool.ruff.lint]
select = ["E", "F", "W", "Q", "I"]
ignore = ["E203", "E501"]

[pytest]  
pythonpath = "src"

[project.urls]
Homepage = "https://gitlab.com/outils-jcp/seuils-usure"
"Bug Tracker" = "https://gitlab.com/outils-jcp/seuils-usure/-/issues"

