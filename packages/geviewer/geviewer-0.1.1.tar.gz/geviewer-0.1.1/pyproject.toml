[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "geviewer.__version__"}

[project]
dynamic = ["version"]
name = "geviewer"
description = "A lightweight, Python-based visualization tool for Geant4."
authors = [{ name = "Clarke Hardy", email = "cahardy@stanford.edu" }]
license = {file = 'LICENSE'}
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["numpy",
                "pyvista",
                "tqdm"]
keywords = ["geant4",
            "viewer",
            "visualizer",
            "display",
            "event",
            "simulation",
            "hep",
            "physics",
            "particle",
            "track",
            "detector",
            "geometry",
            "vrml"]

[project.optional-dependencies]
extras = ["nest_asyncio",
          "trame",
          "trame_vuetify",
          "trame_vtk"]

[project.scripts]
geviewer = "geviewer.main:main"

[project.urls]
repository = "https://github.com/clarkehardy/geviewer.git"
documentation = "https://geviewer.readthedocs.io/"