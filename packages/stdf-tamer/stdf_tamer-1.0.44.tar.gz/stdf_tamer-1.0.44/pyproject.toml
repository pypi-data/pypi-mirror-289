[project]
name = "stdf-tamer"
description = "a stdf reader/writer/analyser/converter and robotframework library"
dynamic = []
authors = [
    { name = "Labor DC jona", email = "" },
    { name = "Franz Haas", email = "franz.haas@ams-osram.com" },
    { name = "Roman Steiner", email = "roman.steiner@ams-osram.com" },
]
dependencies = [
    "construct",
    "docopt",
    "rich",
    "toml>=0.10.2",
]
requires-python = ">=3.10.0"
readme = "README.md"
keywords = [
    "STDF",
    "ATE",
]
version = "1.0.44"

[project.license]
text = "apache 2.0"

[project.optional-dependencies]
robotframework_bare = [
    "robotframework>=6.1.1",
    "pyarrow>=0.18.15; python_version >= \"3.8\"",
    "fastexcel",
    "XlsxWriter",
]
fileformats_bare = [
    "pyarrow>=0.18.15; python_version >= \"3.8\"",
    "fastexcel",
    "XlsxWriter",
]
fileformats_lts = [
    "stdf-tamer[fileformats_bare]",
    "polars-lts-cpu>=1.0.0",
]
fileformats = [
    "stdf-tamer[fileformats_bare]",
    "polars>=1.0.0",
]
robotframework_lts = [
    "stdf-tamer[robotframework_bare]",
    "polars-lts-cpu; python_version >= \"3.8\"",
]
robotframework = [
    "stdf-tamer[robotframework_bare]",
    "polars; python_version >= \"3.8\"",
]
dev = [
    "pdoc>=0.4.1; python_version >= \"3.8\"",
    "ipython>=7.16.3; python_version >= \"3.8\"",
    "radon>=6.0.1; python_version >= \"3.8\"",
]

[project.urls]
Homepage = "https://gittf.ams-osram.info/labor-rapperswil-jona/ams-tamer"
Repository = "https://gittf.ams-osram.info/labor-rapperswil-jona/ams-tamer"
documentation = "https://labor-rapperswil-jona.git-pages.ams-osram.info/ams-tamer/index.html"

[project.scripts]
stdfconvert = "ams_rw_stdf.convert:main"
stdfrerunwithnewlimits = "ams_rw_stdf.simulator:main"
stdfanalyse = "ams_rw_stdf.stdfanalyser:main"
stdfrenamer = "ams_rw_stdf.stdfrenamer:main"
stdfblinder = "ams_rw_stdf.blinder:main"
stdfclose = "ams_rw_stdf.closestdf:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
source = [
    { url = "https://pypi.org/simple", verify_ssl = true, name = "pypi" },
]

[tool.pdm.version]
source = "scm"
