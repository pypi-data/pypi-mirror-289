[tool.isort]
profile = "black"

[tool.black]
line-length = 100

[tool.pytest.ini_options]
python_files = [
    "tests.py",
    "test_*.py",
    "tests_*.py",
    "*_tests.py",
]
norecursedirs = [
    ".git", "v/", "venv/", "media/", "staticfiles/", "static/", ".idea",
]
addopts = "--disable-pytest-warnings -v --reuse-db"
#addopts = "--disable-pytest-warnings -v --reuse-db --create-db"
DJANGO_SETTINGS_MODULE="django_gems_example.settings"

[tool.poetry]
name = "django-gem"
version = "1.5.4"
description = "Distrubited calculations for Django models"
authors = ["Artur Veres <artur8118@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "django_gem"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
django = ">=3.0.0,<6.0.0"
celery = "^5.4.0"
django-dirtyfields = "^1.9.3"
django-crum = "^0.7.9"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
flake8 = "^7.1.1"
pre-commit = "^3.8.0"
isort = "^5.13.2"
pytest-django = "^4.8.0"
factory-boy = "^3.3.0"
faker = "^15.3.4"
django-celery-beat = "^2.6.0"
poetry-plugin-up = "^0.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
