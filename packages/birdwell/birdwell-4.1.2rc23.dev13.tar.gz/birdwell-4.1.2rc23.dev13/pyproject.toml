[project]
name = "birdwell"
version = "4.1.2rc23.dev13"
description='advanced helper modules. python edition'
authors = [{name = "jcbirdwell", email = "jcbirdwell@gmail.com"}]
license = {file = "LICENSE"}
requires-python = ">=3.12"
keywords = ["configs", "utilities", "database", "postgres", "mapping"]
readme = {file = "README.md", content-type = "text/markdown"}
classifiers = ["Development Status :: 3 - Alpha"]
dependencies = [
    'birdwell-utils',
    'birdwell-net',
    'birdwell-mapping',
    'birdwell-database'
]

[project.optional-dependencies]
CRYPTO = ['birdwell-database[CRYPTO]']

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = []

