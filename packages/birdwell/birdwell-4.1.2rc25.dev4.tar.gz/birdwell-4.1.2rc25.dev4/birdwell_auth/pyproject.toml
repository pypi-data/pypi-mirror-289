[project]
name = "birdwell-auth"
version = "0.5.1"
description = "authentication submodule of the birdwell namespace package"
authors = [{name = "jcbirdwell", email = "jcbirdwell@gmail.com"}]
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}

requires-python = ">=3.11"
dependencies = ["fastapi", "requests", "starlette", "cryptography"]


[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]


[tool.bumpver]
current_version = "0.5.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "version bumped {old_version} -> {new_version}"
tag_message = "{new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"src/birdwell/auth/__init__.py" = [
    '__version__ = "{version}"'
]
