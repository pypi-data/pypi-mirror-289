[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/python-osirius"]



[project]
name = "osirius"
version = "0.0.3"
authors = [
  { name="zeus", email="gavinspotter1227@gmail.com" },
]
description = "Osiris , zeus db"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/gavinspotter/osirius-python"
Issues = "https://github.com/gavinspotter/osirius-python"