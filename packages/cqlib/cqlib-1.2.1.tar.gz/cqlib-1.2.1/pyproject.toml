[tool.poetry]
name = "cqlib"
version = "1.2.1"
description = "China Quantum Library"
authors = [
    "Gao Jianjian <gaojj7@chinatelecom.cn>",
    "Xu Xing <xing.xu@quantum-info.com>",
]
license = "Apache2.0"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Software Development :: Libraries"
]
keywords = [
    "cqlib",
    "quantum circuit",
    "quantum computing",
    "quantum programming language",
    "quantum",
    "sdk",
]

packages = [
    { include = "cqlib" },
]

[tool.poetry.dependencies]
python = "^3.10"
matplotlib = "^3.7.5"
networkx = "^3.0"
numpy = "^1.26.0"
requests = "^2.31.0"
sympy = "^1.12.0"
tabulate = "^0.9.0"
openqasm3 = {extras = ["parse"], version = "^1.0.0"}
antlr4-python3-runtime = "^4.13.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.2"
pylint = "^3.2.2"
pre-commit = "^3.7.1"
pytest-xdist = "^3.6.1"
pytest-html = "^4.1.1"

[project.urls]
Homepage = "https://qc.zdxlz.com/"
Documentation = "https://cqlib.readthedocs.io/"
Repository = "https://gitee.com/cq-lib/cqlib"
Issues = "https://gitee.com/cq-lib/cqlib/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
