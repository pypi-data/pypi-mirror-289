[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crimson-git-loader"
version = "0.1.0"
description = "Simplify downloading certain files or folders from git repositories."
readme = "README.md"
authors = [
  { name="Sisung Kim", email="sisung.kim1@gmail.com" },
]

classifiers = [
    "Programming Language :: Python :: 3",

    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",

    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic",
    "requests",
    "crimson-file-loader==0.1.1"
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/crimson206/git-loader"
"Bug Tracker" = "https://github.com/crimson206/git-loader/issues"
