[tool.poetry]
name = "todo-merger"
version = "0.4.0"
description = "Overview of your assigned issues on GitHub and GitLab"
repository = "https://github.com/mxmehl/todo-merger"
authors = ["Max Mehl <mail@mehl.mx>"]
readme = "README.md"
keywords = []
license = "GPL-3.0-only"
classifiers = []
packages = [{ include = "todo_merger" }]

[tool.poetry.scripts]
todo-merger = "todo_merger.__init__:main"

[tool.poetry.dependencies]
python = "^3.10"
flask = "^3.0.3"
pygithub = "^2.3.0"
python-gitlab = "^4.7.0"
libsass = "^0.23.0"
toml = "^0.10.2"
platformdirs = "^4.2.2"
setuptools = "^71.0.3"
python-daemon = "^3.0.1"
python-dateutil = "^2.9.0.post0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.10.1"
pylint = "^3.2.5"
black = "^24.4.2"
isort = "^5.13.2"
bump2version = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# FORMATTING settings
[tool.isort]
profile = "black"

[tool.black]
line-length = 100

# MYPY settings
[tool.mypy]
files = ["todo_merger/*.py"]
disable_error_code = ["import-untyped"]
