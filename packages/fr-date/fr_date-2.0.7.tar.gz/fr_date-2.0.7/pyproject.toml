[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fr-date"
authors = [{name = "Thibaut_S", email = "py@spriet.online"}]
readme = "README.md"
description = "Converts french text to python date object"
requires-python = ">=3.8"
keywords = ["dates", "french", "fran√ßais", "conversion"]
license = {text = "MIT-License"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "dateutils",
    "euros",
]
version = "2.0.7"

[project.optional-dependencies]
dev = [
    "wheel",
    "pytest",
    "ruff",
    "black",
    "pip-tools",
    "twine"
]

[project.urls]
Homepage = "https://gitlab.com/outils-jcp/fr-date"
"Bug Tracker" = "https://gitlab.com/outils-jcp/fr-date/-/issues"
