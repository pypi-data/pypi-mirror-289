[build-system]
requires = ["setuptools>=58","numpy"]
build-backend = "setuptools.build_meta"
[project]
name = "perms"
version = "1.21"
authors = [
  { name="Dennis Christensen", email="dennis.christensen@ffi.no" },
  { name="Per August Jarval Moen", email="pamoen@math.uio.no" }
]
description = "Marginal Likelihood estimation via Permutation counting"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/peraugustmoen/perms"
