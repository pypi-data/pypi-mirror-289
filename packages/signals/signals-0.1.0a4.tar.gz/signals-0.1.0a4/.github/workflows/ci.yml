name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Lint:
    runs-on: macos-14
    if: github.repository == 'manzt/signals'

    steps:
      - uses: actions/checkout@v4
      - uses: eifinger/setup-rye@v3
        with:
          version: '0.33.0'
      - run: rye config --set-bool behavior.use-uv=true
      - run: rye lint

  Test:
    runs-on: macos-14
    if: github.repository == 'manzt/signals'

    steps:
      - uses: actions/checkout@v4
      - uses: eifinger/setup-rye@v3
        with:
          version: '0.33.0'
      - run: rye config --set-bool behavior.use-uv=true
      - run: rye test
