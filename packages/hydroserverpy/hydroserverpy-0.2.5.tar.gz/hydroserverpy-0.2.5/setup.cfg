[metadata]
name = hydroserverpy
version = 0.2.5

[options]
package_dir = 
	=src
packages = find:
zip_safe = True
install_requires = 
	requests >= 2
	pydantic >= 1.6, < 2.0.0
	pyyaml >= 5
	simplejson >= 3
	crontab >= 1
	python-dateutil >= 2.8.2
	croniter >= 2.0.1
	frost-sta-client >= 1.1.44

[options.extras_require]
docs = 
	sphinx_autodoc_typehints

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

