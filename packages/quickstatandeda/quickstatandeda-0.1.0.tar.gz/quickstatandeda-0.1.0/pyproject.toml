[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name='quickstatandeda'
version='0.1.0'
authors = [
  { name="Kaichong Zhang", email="kzhang.matt@gmail.com" },
]
description='The quickstatandeda package aims to generate visuals and an main html file for any Python Pandas DataFrame with data types correctly identified'
readme = "README.md"
requires-python = ">3.8"
classifiers=[
        'Development Status :: 3 - Alpha',
        'Programming Language :: Python :: 3',
        'License :: OSI Approved :: MIT License',
        'Topic :: Scientific/Engineering :: Visualization'
]
