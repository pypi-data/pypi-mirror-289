[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "randsho_stryx00"
version = "0.1"
authors = [
  { name="stryx00" },
]
description = "Get random host from shodan, open in browser if wanted."
readme = "README.md"
requires-python = ">=3.6"
license = {text = "BSD-3-Clause"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://codeberg.org/stryx00/shodan-random"
Issues = "https://codeberg.org/stryx00/shodan-random/issues"