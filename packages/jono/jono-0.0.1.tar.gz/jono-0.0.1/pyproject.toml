[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "jono"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = [{ name = "tunnelworks", email = "git@tunnelworks.org" }]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/tunnelworks/jono#readme"
Issues = "https://github.com/tunnelworks/jono/issues"
Source = "https://github.com/tunnelworks/jono"


[tool.hatch.version]
path = "src/jono/__about__.py"


[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/jono tests}"


[tool.coverage.run]
source_pkgs = ["jono", "tests"]
branch = true
parallel = true
omit = ["src/jono/__about__.py"]

[tool.coverage.paths]
jono = ["src/jono", "*/jono/src/jono"]
tests = ["tests", "*/jono/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]


[tool.hatch.build.targets.sdist]
exclude = [".github", "tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/jono"]
