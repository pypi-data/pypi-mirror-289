[project]
name = "pgtestkit"
version = "0.0.1"
description = "A PostgreSQL testing framework for Python."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "Daniel MarÃ­n", email = "dani4marin@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.7"
keywords = ["PostgreSQL", "testing", "framework", "Python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Testing",
    "Topic :: Database"
]

dependencies = [
    "psycopg2>=2.9.1",
]

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "pytest-cov",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
pgtestkit = "pgtestkit:main"

[tool.pytest.ini_options]
testpaths = ["testing"]
