[tool.poetry]
name = "maestro2charmmgui"
version = "0.1.6"
description = "PDB Format transformation from Maestro to CHARMM-GUI. This can make the CHARMM-GUI recognise the original orientation of the hydrogen atoms generated by Maestro."
authors = ["Yu-Yuan (Stuart) Yang, AFLab <yu-yuan.yang@qmul.ac.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
mdanalysis = "^2.4"
pytest = "^7.4.4"
pytest-cov = "^4.1.0"

[tool.poetry.dev-dependencies]
ipykernel = "^6.29.4"
ipywidgets = "^8.1.3"


[tool.poetry.group.dev.dependencies]
natsort = "^8.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
