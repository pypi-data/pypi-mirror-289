[tool.poetry]
name = "elemelek"
version = "0.1.1"
description = "Elemelek is designed to sample subsets of instructions gathered/generated from various sources (and so with various quality/diversity) for LLM fine-tuning tasks."
authors = ["int8"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
usearch = "^2.12"
sentence-transformers = "^2.7.0"
coloredlogs = "^15.0.1"
python-dotenv = "^1.0.1"
jsonlines = "^4.0.0"
tqdm = "^4.66.2"
pandas = "^2.2.2"
pyyaml = "^6.0.1"
language-tool-python = "^2.8"


[tool.poetry.group.dev.dependencies]
notebook = "^6.0"
ipywidgets = "^8.1.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
