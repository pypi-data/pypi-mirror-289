[tool.poetry]
name = "git-vars"
version = "0.0.5"
description = "Python packages that allows to manage GitLab env variables seamlessly between remote and local respository"
authors = ["Gorka <riberagorka@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
requests = "^2.32.3"

[tool.poetry.scripts]
git-vars = "git_vars.cli:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
aiohttp = "^3.9.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
