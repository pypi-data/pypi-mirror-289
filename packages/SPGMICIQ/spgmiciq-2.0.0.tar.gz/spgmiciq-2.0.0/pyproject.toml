[tool.poetry]
name = "SPGMICIQ"
version = "2.0.0"
description = "SPGMICIQ is an API Client for the S&P Capital IQ API"
authors = ["SPGMICIQ <gds_python_sdk_support@spglobal.com>"]
readme = "README.md"
keywords = ["SPGI","S&P CapitalIQ API", "S&P Global", "CIQAPI", "S&P Market Intelligence","SDK","Financials","MarketData"]

[tool.poetry.dependencies]
python = "^3.9.0"
requests = "^2.0"
pandas = ">= 1.1.5"
IPython = "^8.0"
Jinja2 = "^3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"