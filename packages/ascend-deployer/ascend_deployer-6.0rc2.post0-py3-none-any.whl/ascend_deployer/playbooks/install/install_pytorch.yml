- hosts: '{{ hosts_name }}'
  name: install pytorch
  tasks:
    - name: install pytorch
      process_framework:
        resource_dir: "{{resource_path}}"
        pkg_name: "pytorch"
        python_version: "{{python_version}}"
        ansible_run_tags: "{{ansible_run_tags}}"
      register: pytorch_result
      failed_when: false

    - name: message
      debug:
        var: pytorch_result
      failed_when: pytorch_result.rc != 0

