- name: create k8s pkg directory
  file:
    path: "{{ k8s_pkg_dir }}"
    state: directory
    mode: 0750
  when:
    - no_copy_flag != "true"

- name: clean image dir
  file:
    path: "{{ k8s_pkg_dir }}/{{ ansible_architecture }}"
    state: absent

# 复制k8s软件包到远端并解压
- name: unarchive k8s software on remote for 1.19.16
  ansible.builtin.unarchive:
    src: "{{ k8s_pkg_dir }}/{{ ansible_architecture }}.tar.gz"
    dest: "{{ k8s_pkg_dir }}"
    mode: 0750
    remote_src: no
  when:
    - no_copy_flag != "true"
    - use_old_k8s_version

# 复制k8s软件包到远端并解压
- name: unarchive k8s software on remote for 1.25.3
  ansible.builtin.unarchive:
    src: "{{ k8s_pkg_dir }}/{{ ansible_architecture }}_125.tar.gz"
    dest: "{{ k8s_pkg_dir }}"
    mode: 0750
    remote_src: no
  when:
    - no_copy_flag != "true"
    - not use_old_k8s_version