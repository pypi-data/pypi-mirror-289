---
# 检查K8s是否初始化了
# 分发软件包
# 基础设置
- hosts:
    - localhost
    - master
    - worker
  name: check k8s and init
  max_fail_percentage: 1
  gather_facts: false
  become: yes
  vars_files:
    - roles/mindx.k8s/vars/main.yml
  tasks:
    - include_tasks: roles/mindx.k8s/tasks/install/main.yml

# 安装K8s
- hosts:
    - master
    - worker
  name: install k8s
  gather_facts: false
  become: yes
  vars_files:
    - roles/mindx.k8s/vars/main.yml
  tasks:
    - include_tasks: roles/mindx.k8s/tasks/install/install.yml
      when:
        - not k8s_installed
    - include_tasks: roles/mindx.k8s/tasks/install/os_setting.yml
      when:
        - not k8s_initialized

# init kubevip
- hosts:
    - master[0]
  name: init kubevip
  gather_facts: false
  become: yes
  vars_files:
    - roles/mindx.k8s/defaults/main.yml
    - roles/mindx.k8s/vars/main.yml
  tasks:
    - include_tasks: roles/mindx.k8s/tasks/kubevip/main.yml
      when:
        - groups['master'] | length > 2
        - not k8s_initialized

# k8s master init
- hosts:
    - master[0]
  name: k8s master init
  gather_facts: false
  become: yes
  vars_files:
    - roles/mindx.k8s/defaults/main.yml
    - roles/mindx.k8s/vars/main.yml
  tasks:
    - include_tasks: roles/mindx.k8s/tasks/master/main.yml
      when:
        - not k8s_initialized

# master join k8s
- hosts:
    - master
  name: master join k8s
  gather_facts: false
  become: yes
  vars_files:
    - roles/mindx.k8s/defaults/main.yml
    - roles/mindx.k8s/vars/main.yml
  tasks:
    - include_tasks: roles/mindx.k8s/tasks/master_backup/main.yml
      when:
        - groups['master'] | length > 2
        - inventory_hostname != groups['master'][0]
        - not k8s_initialized
    - include_tasks: roles/mindx.k8s/tasks/kubevip/main.yml
      when:
        - groups['master'] | length > 2
        - inventory_hostname != groups['master'][0]
        - not k8s_initialized

# worker join k8s
- hosts: worker
  name: worker join k8s
  gather_facts: false
  become: yes
  vars_files:
    - roles/mindx.k8s/defaults/main.yml
    - roles/mindx.k8s/vars/main.yml
  tasks:
    - include_tasks: roles/mindx.k8s/tasks/worker/main.yml
      when:
        - inventory_hostname not in groups['master']
        - not k8s_initialized

- hosts:
    - worker
    - master
  name: set kube-proxy config
  gather_facts: false
  become: yes
  tasks:
    - name: set kube-proxy to ipvs
      config_kube_proxy:
        node_name: "{{ NODE_NAME }}"


