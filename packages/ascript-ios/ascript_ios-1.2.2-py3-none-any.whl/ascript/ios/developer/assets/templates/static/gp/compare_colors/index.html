<!doctype html>
<html lang="zh-CN">

<head>
  <!-- 必须的 meta 标签 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="description" content="">
  <meta name="author" content="Webpixels">

  <!-- Bootstrap 的 CSS 文件 -->
  <link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="../../libs/bootstrap-icons/font/bootstrap-icons.css">
  <link href="../../libs/jquery-menu/jquery.contextMenu.min.css" rel="stylesheet" type="text/css">
  <title>Hello, world!</title>

  <script src="../../libs/jquery/jquery.js"></script>
  <script src="../../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../libs/jquery-menu/jquery.contextMenu.js"></script>

  <style>
    .color_item_xy_color::placeholder {
      font-size: small;
      color: gainsboro;
    }
    .find_res{
      list-style-type: none;
      padding: 0px;
      margin: 0px;
    }

    .find_res_item{
      min-height: 35px;
      border-bottom: 1px solid gainsboro;
      display: flex;
      align-items: center;
    }

    .find_res_item:hover{
      min-height: 35px;
      border-bottom: 1px solid gainsboro;
      display: flex;
      background-color: aliceblue;
      align-items: center;
      cursor: pointer;
    }

    .close_res{
      cursor: pointer;
    }
    .close_res:hover{
      color: red;
    }

  </style>

</head>

<body class="container-fluid" style="padding: 0px; margin: 0px;">
  <div id="find_color_con" style="padding: 0px; margin: 0px;display: grid; grid-template-rows: auto 1fr; height: 100%; overflow: hidden;">
    <div class="plug-list-con-header row col-12"
      style="padding: 0px; margin: 0px;background-color: white; border-bottom: 1px solid #ebecf0; align-items: center;">
      <span id="title" class="col-auto text-primary" style=" font-size: small; padding: 5px;">多点比色</span>
      <span class="col-auto text-black-50 mr-auto" style="font-size:smaller;">比对多个坐标颜色,是否与预设颜色相同.</span>
    </div>
    <div style="overflow-y: auto;">
      <div class="row col-12" style="width: 100%;">
        <div class="col-6">
          <div id="colors_list" class="colors_list">
          </div>
          
          <div class="btn-group row col-12 mt-1" style="padding: 0px; margin: 0px;" role="group">
            <button id="btn_reset_all_colors" class="btn btn-sm btn-outline-danger" type="button"><i
                class="bi bi-trash"></i> 清空所有颜色</button>
          </div>
        </div>


        <div class="col-6 mt-1">

          <div class="input-group input-group-sm mt-1">
            <div class="input-group-prepend">
              <span class="input-group-text">偏色</span>
            </div>
            <input id="find_color_diff" type="text" class="form-control" value="(5,5,5)" placeholder="(R,G,B) rgb 三通道偏色值"
              aria-describedby="button-addon4">
          </div>

          <textarea id="findcolor_code" placeholder="此为独立运行代码,不加入图形处理流程" class="form-control mt-1 text-primary" id="message-text"
          style="min-height: 20vh; font-size: small;"></textarea>

<!--          <div class="input-group input-group-sm mt-1" style="padding: 0px;margin: 0px;">-->
<!--            -->
<!--            <button id="find_colors_test" type="button" class="btn btn-sm btn-success btn-block">-->
<!--              <span id="find_colors_test_loading" class="" style="display: none;" role="status">-->
<!--                <span class="spinner-border spinner-border-sm text-white" role="status" aria-hidden="true"></span>-->
<!--              </span>-->
<!--              测试</button>-->
<!--            -->
<!--          </div>-->
          
          <div class="input-group input-group-sm mt-1" style="padding: 0px;margin: 0px;">
            
            <button id="find_colors_submit" type="button" class="btn btn-sm btn-info btn-block">执行</button>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="display: none;">

    <li id="find_res_item" class="col-12 find_res_item"> <span class="badge badge-pill badge-primary find_res_item_no">1</span>  <span class="ml-2 text-info find_res_item_point" style="font-size:medium;">100,200</span> </li>

    <div id="color_item" class="input-group input-group-sm mt-1">
      <div class="input-group-prepend">
        <span class="input-group-text ">
          <span class="color_item_number" style="min-width: 20px;"></span>
          <span class="color_item_color ml-2"
            style="background-color:whitesmoke; width: 20px; height: 20px; border-radius: 20px;"></span>
        </span>
      </div>
      <input type="text" class="form-control color_item_xy_color" placeholder="" aria-describedby="button-addon4"
        style="color: cornflowerblue;">
      <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-danger color_item_del" type="button"><i class="bi bi-trash"></i></button>
      </div>
    </div>
  </div>
  <!-- Bootstrap 的 JS 文件 -->
  <script src="../../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./gpapi.js"></script>

</body>
