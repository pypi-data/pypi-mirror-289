<!doctype html>
<html lang="zh-CN">

<head>
  <!-- 必须的 meta 标签 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="description" content="">
  <meta name="author" content="Webpixels">

  <!-- Bootstrap 的 CSS 文件 -->
  <link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="../../libs/bootstrap-icons/font/bootstrap-icons.css">
  <link href="../../libs/jquery-menu/jquery.contextMenu.min.css" rel="stylesheet" type="text/css">
  <title>Hello, world!</title>

  <script src="../../libs/jquery/jquery.js"></script>
  <script src="../../libs/jquery-menu/jquery.contextMenu.js"></script>
  <script src="../../libs/bootstrap/js/bootstrap.bundle.min.js"></script>

  <style>
    .color_item_xy_color::placeholder {
      font-size: small;
      color: gainsboro;
    }
    .color_item_xy_color_diff::placeholder {
      font-size: small;
      color: gainsboro;
    }
    .find_res{
      list-style-type: none;
      padding: 0px;
      margin: 0px;
    }

    .find_res_item{
      min-height: 35px;
      border-bottom: 1px solid gainsboro;
      display: flex;
      align-items: center;
    }

    .find_res_item:hover{
      min-height: 35px;
      border-bottom: 1px solid gainsboro;
      display: flex;
      background-color: aliceblue;
      align-items: center;
      cursor: pointer;
    }

    .close_res{
      cursor: pointer;
    }
    .close_res:hover{
      color: red;
    }

  </style>

</head>

<body class="container-fluid" style="padding: 0px; margin: 0px;">
  <div id="find_color_con" style="padding: 0px; margin: 0px;display: grid; grid-template-rows: auto 1fr; height: 100%; overflow: hidden;">
    <div class="plug-list-con-header row col-12"
      style="padding: 0px; margin: 0px;background-color: white; border-bottom: 1px solid #ebecf0; align-items: center;">
      <span id="title" class="col-auto text-primary" style=" font-size: small; padding: 5px;">多点找色</span>
      <span class="col-auto text-black-50 mr-auto" style="font-size:smaller;">通过多个颜色特征点相对距离,找出图像中符合特征的点</span>
    </div>
    <div style="overflow-y: auto; margin: 0px;padding: 0px;">
      <div class="row col-12" style="width: 100%; padding: 0px; margin: 0px;">
        <div class="col-7">
          <div id="colors_list" class="colors_list">
          </div>
          
          <div class="btn-group row col-12 mt-1" style="padding: 0px; margin: 0px;" role="group">
            <button id="btn_reset_all_colors" class="btn btn-sm btn-outline-danger" type="button"><i
                class="bi bi-trash"></i> 清空所有颜色</button>
          </div>
        </div>


        <div class="col-5 mt-1">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text">找色范围</span>
            </div>
            <input id="find_color_rect" type="text" class="form-control" placeholder="在这个范围内寻找匹配的颜色点"
              aria-describedby="button-addon4">
          </div>

          <div class="input-group input-group-sm mt-1">
            <div class="input-group-prepend">
              <span class="input-group-text">偏色</span>
            </div>
            <input id="find_color_diff" type="text" class="form-control" value="(5,5,5)" placeholder="(0-255,0-255,0-255),默认(5,5,5)"
              aria-describedby="button-addon4">
          </div>

          <div class="input-group input-group-sm mt-1">
            <div class="input-group-prepend">
              <span class="input-group-text">找色方向</span>
            </div>
            <select id="ori_select" class="custom-select form-control">
              <option value="1">1 左上角到右下角，纵向开始</option>
              <option value="2" selected="true">2 左上角到右下角，横向开始</option>
              <option value="3">3 右上角到左下角，横向开始</option>
              <option value="4">4 右上角到左下角，纵向开始</option>
              <option value="5">5 右下角到左上角，纵向开始</option>
              <option value="6">6 右下角到左上角，横向开始</option>
              <option value="7">7 左下角到右上角，横向开始</option>
              <option value="8">8 左下角到右上角，纵向开始</option>
            </select>
          </div>

          <div class="input-group input-group-sm mt-1">
            <div class="input-group-prepend">
              <span class="input-group-text">结果最小间隔</span>
            </div>
            <input id="find_color_space" type="text" class="form-control" value="5" placeholder="默认0,找色多个结果的最小间隔" />
          </div>

          <textarea id="findcolor_code" placeholder="此为独立运行代码,不加入图形处理流程" class="form-control mt-1 text-primary" id="message-text"
          style="min-height: 20vh; font-size: small;"></textarea>
          
          <div class="input-group input-group-sm mt-1">
            <select id="findcolor_mode" class="custom-select form-control">
              <option value="1" selected="true">查找一个</option>
              <option value="0">查找全部</option>
            </select>
<!--            <div class="input-group-prepend">-->
<!--              <button id="find_colors_test" type="button" class="btn btn-sm btn-outline-success">-->
<!--                <span id="find_colors_test_loading" class="" style="display: none;" role="status">-->
<!--                  <span class="spinner-border spinner-border-sm text-primary" role="status" aria-hidden="true"></span>-->
<!--                </span>-->
<!--                测试</button>-->
<!--            </div>-->

            <div class="input-group-append">
              <button id="find_colors_submit" type="button" class="btn btn-sm btn-info">执行</button>
            </div>
            
            
          </div>

          <div class="card mt-1 find_res_con">
            <div class="card-header bg-success row" style="height: 30px; padding: 5px; margin: 0px; font-size: small;  color: white;">
              <span id="res_no" class="ml-2 mr-auto">找色结果</span>
              <span class="mr-2 close_res">
                <i class="bi bi-x-square"></i>
              </span>
            </div>
            <ul class="find_res">
                <li class="col-12 find_res_item text-black-50" style="font-size: small;">点击测试,结果在这里展示</li>
            </ul>
          </div>



        </div>
      </div>
    </div>
  </div>

  <div style="display: none;">

    <li id="find_res_item" class="col-12 find_res_item"> <span class="badge badge-pill badge-primary find_res_item_no">1</span>  <span class="ml-2 text-info find_res_item_point" style="font-size:medium;">100,200</span> </li>

    <div id="color_item" class="input-group input-group-sm mt-1">
      <div class="input-group-prepend">
        <span class="input-group-text ">
          <span class="color_item_number" style="min-width: 20px;"></span>
          <span class="color_item_color ml-2"
            style="background-color:whitesmoke; width: 20px; height: 20px; border-radius: 20px;"></span>
        </span>
      </div>
      <input type="text" class="form-control color_item_xy_color" placeholder="" aria-describedby="button-addon4"
        style="color: cornflowerblue;">
      <input type="text" class="form-control color_item_xy_color_diff" placeholder="" aria-describedby="button-addon4"
        style="color: cornflowerblue;">
      <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-success color_item_diff" type="button"><i class="bi bi-shuffle"></i> </button>
      </div>
      <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-danger color_item_del" type="button"><i class="bi bi-trash"></i></button>
      </div>
    </div>
  </div>

  <div id="diff_modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">计算偏色值</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="color_item_diff1" class="input-group input-group-sm mt-1">
            <div class="input-group-prepend">
              <span class="input-group-text ">
                <span class="color_item_number" style="min-width: 20px;">颜色1</span>
                <span class="color_item_color ml-2"
                  style="background-color:whitesmoke; width: 20px; height: 20px; border-radius: 20px;"></span>
              </span>
            </div>
            <input type="text" class="form-control color_item_xy_color_calc" placeholder="键盘快捷键 1" aria-describedby="button-addon4"
              style="color: cornflowerblue;">
            <div class="input-group-append" id="button-addon4">
              <button class="btn btn-outline-danger color_item_del" type="button"><i class="bi bi-trash"></i></button>
            </div>
          </div>
          <div id="color_item_diff2" class="input-group input-group-sm mt-1">
            <div class="input-group-prepend">
              <span class="input-group-text ">
                <span class="color_item_number" style="min-width: 20px;">颜色2</span>
                <span class="color_item_color ml-2"
                  style="background-color:whitesmoke; width: 20px; height: 20px; border-radius: 20px;"></span>
              </span>
            </div>
            <input type="text" class="form-control color_item_xy_color_calc" placeholder="键盘快捷键 2" aria-describedby="button-addon4"
              style="color: cornflowerblue;">
            <div class="input-group-append" id="button-addon4">
              <button class="btn btn-outline-danger color_item_del" type="button"><i class="bi bi-trash"></i></button>
            </div>
          </div>

          <div id="color_item_diff_res" class="input-group input-group-sm mt-1">
            <div class="input-group-prepend">
              <span class="input-group-text ">
                <span class="color_item_number" style="min-width: 20px;">偏色结果</span>
                <span class="color_item_color ml-2"
                  style="background-color:whitesmoke; width: 20px; height: 20px; border-radius: 20px;"></span>
              </span>
            </div>
            <input id="color_item_xy_color_calc_res" type="text" class="form-control color_item_xy_color_calc_res" placeholder="" aria-describedby="button-addon4"
              style="color: cornflowerblue;">
            <div class="input-group-append" id="button-addon4">
              <button class="btn btn-outline-success color_item_pass" type="button"><i class="bi bi-pass"></i></button>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          <button id="submit_diff" type="button" class="btn btn-primary">回填</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap 的 JS 文件 -->
  <script src="../../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./gpapi.js"></script>

</body>
