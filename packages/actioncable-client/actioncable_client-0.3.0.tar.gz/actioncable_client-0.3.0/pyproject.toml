[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "actioncable_client"
version = "0.3.0"
authors = [
  { name="Tobias Feistmantl", email="tobias@myhome-automations.com" },
  { name="Roland LaurÃ¨s", email="roland@liant.dev" },
]
description = "ActionCable Client for Python 3"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
install_requires = { file = ["requirements.in"] }

[project.urls]
Homepage = "https://gitlab.com/liant-sasu/actioncable-client"
Issues = "https://gitlab.com/liant-sasu/actioncable-client/-/issues"

[tool.ruff]

target-version = "py39"