[project]
name = 'moretunes-apple'
version = "1.3.1rc12.dev1"
description = 'fully featured python wrapper for the Apple Music API'
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = '>=3.12'
authors = [{name = 'jcbirdwell', email = 'jcbirdwell@gmail.com'}]
license = {file="LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
]
dependencies = [
    'cryptography',
    'requests',
    'pydantic',
    'PyJWT',
]

[project.urls]
repository = "https://github.com/jcbirdwell/mt_apple_music_api"


# DEV
[tool.pytest.ini_options]
python_functions = "test_*"
testpaths = ["tests"]
addopts = "--verbose --cov"

[tool.coverage.run]
source = ["src/moretunes"]

[tool.coverage.report]
precision = 2

[tool.pdm.dev-dependencies]
dev = [
    "birdwell",
    "coverage",
    "ruff",
    "pytest",
    "pytest-cov",
]
