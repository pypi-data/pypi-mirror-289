[build-system]
requires      = ["setuptools>=69", "wheel>=0.42"]
build-backend = "setuptools.build_meta"

[project]
name = "justai"
version = "3.6.0"
description = "Makes working with LLM like OpenAI, Anthropic and Open source models super easy"
readme = "README.md"
authors = [{ name = "HP Harmsen", email = "hp@harmsen.nl" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["ChatGPT", "GPT4o", "GPT4", "api", "Claude", "Anthropic", "Lllama"]
requires-python = ">=3.10"


dependencies = [
    "justdays",
    "openai",
    "tenacity",
    "python-dateutil",
    "python-dotenv",
    "rich",
    "httpx",
    "tiktoken",
    "lxml",
    "anthropic"
]

[project.optional-dependencies]
dev = ["black", "pytest", "build", "twine", "nox"]
llama = ["llama-cpp-python"]

[project.urls]
Homepage = "https://github.com/hpharmsen/justai"
