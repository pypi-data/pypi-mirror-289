[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crimson-file-loader"
version = "0.1.3"
description = "Load files in one folder."
readme = "README.md"
authors = [
  { name="Sisung Kim", email="sisung.kim1@gmail.com" },
]

classifiers = [
    "Programming Language :: Python :: 3",

    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",

    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic",
    "crimson-intelli-type==0.4.0"
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/crimson206/file-loader"
"Bug Tracker" = "https://github.com/crimson206/file-loader/issues"
