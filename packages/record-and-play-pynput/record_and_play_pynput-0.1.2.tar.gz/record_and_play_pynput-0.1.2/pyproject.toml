[tool.poetry]
name = "record-and-play-pynput"
version = "0.1.2"
description = "A tool to record and play back keyboard and mouse inputs."
authors = ["George Jensen"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pynput = "^1.7.7"

[tool.poetry.group.dev.dependencies]
pynput = "^1.7.7"
pytest = "^8.3.2"
pylint = "^3.2.6"

[tool.poetry.scripts]
record-and-play = "record_and_play_pynput.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
