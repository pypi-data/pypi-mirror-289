[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "analogues"
version = "0.0.1"
description = "Estimate analogue historic climatic conditions"
authors = [
           { name = "Mutahar Chalmers", email = "mutahar.chalmers@gmail.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.8"
dependencies = [ "numpy>=1.18", "scipy>=1.10", "pandas>=1.0", 
                 "xarray>=2023.01.0", "scikit-learn>=0.18", "quadgrid>=0.1.4"
]

[project.urls]
"Homepage" = "https://github.com/MutaharChalmers/analogues"
