[metadata]
name = django-easy-configuration
description = Quick and easy configuration of a deployment through Django Admin!
author = MrCocoDev
author_email = 3229549+cocodev@users.noreply.github.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/cocodev/django_easy_configuration/
project_urls = 
	Documentation = https://github.com/cocodev/django_easy_configuration/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	django

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-django
	pytest-random-order

[options.entry_points]

[tool:pytest]
addopts = 
	--cov cocodev.django.deployment_configuration --cov-report term-missing
	--verbose
	--random-order
	--random-order-bucket=global
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
DJANGO_SETTINGS_MODULE = tests.example_project.example_project.test_settings

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = deployment_configuration
extensions = 
	github_actions
	namespace
	pre_commit
namespace = cocodev.django

[egg_info]
tag_build = 
tag_date = 0

