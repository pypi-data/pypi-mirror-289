version: '3.0'

scanning-settings:
  max-depth: 26
  exclude:
    - .vscode/
    - .git/
    - tests/
    - dist/
  include-files:
    - path: pyproject.toml
      file-type: requirements.txt
  system:
    targets: []


report:
  dependency-vulnerabilities:
    enabled: true
    auto-ignore-in-report:
      python:
        environment-results: true
        unpinned-requirements: false
      cvss-severity: []


fail-scan-with-exit-code:
  dependency-vulnerabilities:
    enabled: true
    fail-on-any-of:
      cvss-severity:
        - low
        - high
        - critical
        - medium
      exploitability:
        - high
        - critical
        - medium

security-updates:
  dependency-vulnerabilities:
    auto-security-updates-limit:
      - patch

