[tool.poetry]
name = "solana-proxy"
version = "0.1.1"
description = "A library for using HTTP and SOCKS5 proxies with solana clients"
authors = ["MrSmith06 <sletars@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/BotsForge/solana-proxy"
homepage = "https://github.com/BotsForge/solana-proxy"
packages = [{include = "solana_proxy"}]

[tool.poetry.dependencies]
python = "^3.8"
solana = "^0.34"
httpx = "^0.27"
httpx-socks = "^0.9"
proxystr = "^2.0.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
