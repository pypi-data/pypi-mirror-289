[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "make_personal_website"
version = "0.2.0"
authors = [
    { name="Jack Murray", email="info@jackmurray.com" },
]
description = "This package has been renamed to pro-website-maker."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pro-website-maker",
]

[project.urls]
Homepage = "https://github.com/d3987ef8/pwm"
Issues = "https://github.com/d3987ef8/pwm/issues"
