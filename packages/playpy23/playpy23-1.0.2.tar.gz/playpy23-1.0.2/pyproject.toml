[tool.poetry]
name = "playpy23"
version = "1.0.2"
description = "PlayPy23 is a beginner friendly python library for making games. It is written on top of the pygame library, and with it you can create fully functional games in a matter of seconds. Like pygame, it is highly portable and customizable."
authors = ["Angel Ventura <angyv2861@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.10, <3.12"
pygame = "^2.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
