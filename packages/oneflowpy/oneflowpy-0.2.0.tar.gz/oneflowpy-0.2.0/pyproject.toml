[tool.poetry]
name = "oneflowpy"
version = "0.2.0"
description = "api wrapper for OneFlow contract tool"
authors = ["leik <nordavindltd@gmail.com>"]
license = "proprietary license"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"
pydantic = "^2.8.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
ipython = "*"
ipykernel = "*"
requests-mock = "^1.12.1"

[tool.poetry.scripts]
run_main = "OneFlowPy.run:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra -q"