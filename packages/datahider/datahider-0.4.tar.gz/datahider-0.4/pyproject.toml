[tool.poetry]
name = "datahider"
version = "0.4"
description = "Facade that handles encryption and decryption of dictionaries using a private key from AWS secret store."
authors = ["Michael Roeleveld <m.roeleveld@avon-apps.nl>"]
license = "Proprietary"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
cryptography = ">=41.0.0"
pytest = ">=7.4.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
