[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "noplaintext_Sluke950"
version = "0.1.0"
authors = [
  { name = "Luke Shuttleworth", email = "Sluke950@gmail.com" },
]
description = "An application for generating and managing encryption keys and encrypting/decrypting messages."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "cryptography>=39.0.1"
]

[project.urls]
Homepage = "https://github.com/Sluke950/noplaintext"
Issues = "https://github.com/Sluke950/noplaintext/issues"

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 88

[tool.pytest.ini_options]
addopts = "-ra -q"
