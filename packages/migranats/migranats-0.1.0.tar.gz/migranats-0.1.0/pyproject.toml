[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "migranats"
dynamic = ["version"]
description = "A tool that helps you perform migrations to Nats Jetstream"
readme = "README.md"
license = "MIT"
authors = [
    { name = "sheldy" },
]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.hatch.version]
path = "migranats/__meta__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/migranats",
]