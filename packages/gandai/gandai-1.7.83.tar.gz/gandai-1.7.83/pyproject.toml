[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "gandai"
version = "1.7.83"
authors = [
  { name="Parker Holcomb", email="parker.holcomb@gmail.com" },
]
description = "TargetSelect"
readme = "README.md"
requires-python = ">=3.7"

[tool.black]
line-length=88
target-version= ["py37","py38","py39"]

[tool.isort]
profile = "black"