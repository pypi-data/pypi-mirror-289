[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sanyam_algosdk_2315"
version = "0.0.6"
authors = [
    { name="Sanyam Karnavat", email="sanyam.karnavat5@gmail.com" },
]
description = "A package for sending and receiving data via bus and filtering responses.(Fixed import error in filter_response function and global_storage receive.)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yourusername/sanyam_algosdk_2315"
Issues = "https://github.com/yourusername/sanyam_algosdk_2315/issues"
