[project]
name = "calc-taeg"
authors = [{name = "Thibaut_S", email = "py@outils-jcp.fr"}]
readme = "README.md"
description = "Calcul du taux annuel effectif global"
requires-python = ">=3.8"
keywords = ["taux","taeg","credit",]
license = {text = "MIT-License"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "fr-date",
]
version = "1.0.2"

[project.optional-dependencies]
dev = [
    "wheel",
    "pytest",
    "ruff",
    "black",
    "pip-tools",
    "twine"
]

[project.urls]
Homepage = "https://gitlab.com/outils-jcp/calc-taeg"
"Bug Tracker" = "https://gitlab.com/outils-jcp/calc-taeg/-/issues"
