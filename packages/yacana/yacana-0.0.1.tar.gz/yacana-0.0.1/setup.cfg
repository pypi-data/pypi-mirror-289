[metadata]
name = yacana
version = 0.0.1
author = Emilien Lancelot
author_email = remember.softwares@gmail.com
description = Task driven multi-agent framework that gives you the building blocks to create anything you wish with LLMs.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/rememberSoftwares/yacana
project_urls = 
	Github = https://github.com/rememberSoftwares/yacana
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

