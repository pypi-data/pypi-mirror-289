[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "prefscript"
version = "1.1"
authors = [ { name = "José Luis Balcázar", email = "jose.luis.balcazar@upc.edu" }, ]
description = "Partial Recursive Functions for Scripting"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    ]
dependencies = [ "pytokr>=1.0" ]

[project.urls]
"Homepage" = "https://github.com/balqui/prefscript"
"Bug Tracker" = "https://github.com/balqui/prefscript/issues"

[project.scripts]
prefscript = "prefscript:run"
