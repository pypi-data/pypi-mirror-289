[tool.poetry]
name = "sir-utilities"
version = "0.1.5"
description = "A collection of personal tools, utilities and helpers."
authors = ["sirEven <sir_even@icloud.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<4"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
