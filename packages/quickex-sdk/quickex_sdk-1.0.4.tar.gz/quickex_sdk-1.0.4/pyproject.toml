[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "quickex-sdk"
dynamic = ["version"]
description = 'Python SDK for the Quickex HTTP API'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Quickex CTO", email = "cto@quickex.io" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "requests",
  "responses",
  "pydantic",
]

[project.urls]
Documentation = "https://github.com/hakerkiler/quickex-sdk#readme"
Issues = "https://github.com/hakerkiler/quickex-sdk/issues"
Source = "https://github.com/hakerkiler/quickex-sdk"

[tool.hatch.version]
path = "src/quickex_sdk/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/quickex_sdk tests}"

[tool.coverage.run]
source_pkgs = ["quickex_sdk", "tests"]
branch = true
parallel = true
omit = [
  "src/quickex_sdk/__about__.py",
]

[tool.coverage.paths]
quickex_sdk = ["src/quickex_sdk", "*/quickex-sdk/src/quickex_sdk"]
tests = ["tests", "*/quickex-sdk/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
