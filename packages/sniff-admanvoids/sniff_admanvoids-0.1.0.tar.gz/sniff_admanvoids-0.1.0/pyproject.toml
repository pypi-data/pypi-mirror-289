[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sniff_admanvoids"  # Update the project name here
version = "0.1.0"
authors = [
  { name="Davey Mason", email="daveymason@outlook.com" },
]
description = "A package for sniffing website information"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "beautifulsoup4",
    "click",
    "whois",
    "cryptography"
]

[project.scripts]
sniff = "sniff.sniff:main"

[project.urls]
Homepage = "https://github.com/daveymason/sniff"
Issues = "https://github.com/daveymason/sniff/issues"
