[project]
name = "CCSVGit"
version = "1.7.0"
authors = [
    { name = "Bradley Morris", email = "bradleydonmorris@hotmail.com" },
]
description = "Utility library for using conventional commits and semantic versioning with a Git repo for building a CHANGELOG"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/bradleydonmorris/CCSVGit"
Issues = "https://github.com/bradleydonmorris/CCSVGit/issues"
