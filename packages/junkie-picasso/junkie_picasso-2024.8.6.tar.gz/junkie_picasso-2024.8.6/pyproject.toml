[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "junkie_picasso"
dynamic = ["version"]

authors = [
  { name="Raymond Hawkins", email="raymond.hawkins@mail.utoronto.ca" },
]
description = "junkie_picasso adds abstract functionality to the junkie JUpyter NotebooK Image Explorer"
readme = "README.md"
requires-python = ">=3.10"
classifiers=[
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy>=1.23",
  "ipympl>=0.9",
  "ipywidgets>=8.0",
  "matplotlib>=3.7",
  "scikit-image",
]

[tool.setuptools.dynamic]
version = {attr = "junkie_picasso.junkie_picasso.__version__"}

[project.urls]
"Homepage" = "https://bitbucket.org/raymond_hawkins_utor/junkie_picasso"
"Bug Tracker" = "https://bitbucket.org/raymond_hawkins_utor/junkie_picasso/src/master/issues"