    gai-net01:
        build:
            context: ..
            dockerfile: ./src/gai/net/server/Dockerfile
        image: kakkoii1337/gai-net:latest
        container_name: gai-net01
        environment:
            NATS_URL: "nats://nats01:4222"
            TTT_URL: "http://gai-ttt:12031/gen/v1/chat/completions"
        networks:
            - gai-sandbox
        volumes:
            - ~/.gai:/app/.gai

