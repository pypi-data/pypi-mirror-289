[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "gai-sdk"
version = "0.216"
description = "Refer to https://gai-labs.github.io/gai for more information"
authors = [ "kakkoii1337 <kakkoii1337@gmail.com>",]
license = "MIT"
classifiers = [ "Programming Language :: Python :: 3.10", "Development Status :: 3 - Alpha", "License :: OSI Approved :: MIT License", "Intended Audience :: Science/Research", "Intended Audience :: Developers", "Operating System :: OS Independent", "Topic :: Software Development", "Topic :: Software Development :: Libraries :: Python Modules", "Topic :: Scientific/Engineering :: Artificial Intelligence",]
include = [ "gai/cli/artifacts/docker-compose.yml", "gai/cli/artifacts/tools.txt", "gai/cli/artifacts/gai.yml",]
[[tool.poetry.packages]]
include = "gai/cli"
from = "gai-cli/src"

[[tool.poetry.packages]]
include = "gai/lib"
from = "gai-lib/src"

[[tool.poetry.packages]]
include = "gai/ttt"
from = "gai-ttt/src"

[[tool.poetry.packages]]
include = "gai/rag"
from = "gai-rag/src"

[tool.poetry.dependencies]
python = "^3.10, <3.12"
aioconsole = "^0.7.1"
colorlog = "^6.8.2"
fastapi = "^0.112.0"
httpx = "^0.27.0"
huggingface-hub = "^0.24.5"
markdownify = "^0.13.1"
nats-client-py = "^0.3.1"
nltk = "^3.8.2"
openai = "^1.40.0, <2.0.0"
pydantic = "^2.8.2"
pynvml = "^11.5.3"
python-dotenv = "^1.0.1"
requests = "^2.32.3"
rich = "^13.7.1"
PyYAML = "^6.0.2"
jsonschema = "^4.22.0"
click = "^8.1.7"
websockets = "^12.0"

[tool.poetry.scripts]
gai = "gai.cli.scripts.main:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
nox = "^2024.4.15"
twine = "^5.1.1"
"keyrings.alt" = "^5.0.1"
ipykernel = "^6.29.5"
toml = "^0.10.2"
flake8 = "^7.1.1"
pytest-ordering = "^0.6"
