[tool.poetry]
name = "conflag"
version = "0.0.3"
description = "A tool to help me combine configuration files and flags in my scripts."
authors = ["leomar"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pytest = "^8.3.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
