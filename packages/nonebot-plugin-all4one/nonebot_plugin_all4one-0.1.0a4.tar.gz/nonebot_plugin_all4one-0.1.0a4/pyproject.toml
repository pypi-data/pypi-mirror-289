[project]
name = "nonebot-plugin-all4one"
version = "0.1.0a4"
description = "Make NoneBot as OneBot Implementation"
authors = [
    { name = "Jigsaw", email = "j1g5awi@proton.me" },
]
dependencies = [
    "nonebot2<3.0.0,>=2.2.1",
    "nonebot-adapter-onebot>=2.2.2",
    "nonebot-plugin-localstore>=0.7.1",
    "nonebot-plugin-orm>=0.7.5",
    "pydantic>=2.6.4",
    "httpx>=0.27.0",
]
requires-python = ">=3.9,<4.0"
readme = "README.md"

[project.license]
text = "AGPL-3.0-only"

[project.optional-dependencies]
telegram = [
    "nonebot-adapter-telegram>=0.1.0b13",
]
qq = [
    "nonebot-adapter-qq>=0.2.2",
]
discord = [
    "nonebot-adapter-discord>=0.1.8",
]
adapters = [
    "nonebot-adapter-telegram>=0.1.0b13",
    "nonebot-adapter-qq>=0.2.4",
    "nonebot-adapter-discord>=0.1.8",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
pre-commit = [
    "ruff",
    "isort",
    "black",
    "nonemoji",
    "pre-commit",
]
nonebot = [
    "uvicorn[standard]>=0.12.0,<1.0.0",
    "aiohttp>=3.10.2",
    "fastapi>=0.112.0",
    "nonebot-plugin-orm[default]>=0.7.5",
]
tests = [
    "nonebug>=0.3.1",
    "pytest-asyncio>=0.20.3",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.2.0",
    "pytest-mock>=3.14.0",
    "freezegun>=1.5.1",
]
impl = [
    "nonebot-plugin-sentry>=0.2.2",
]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "F",
    "W",
    "E",
    "UP",
    "ASYNC",
    "C4",
    "T10",
    "T20",
    "PYI",
    "PT",
    "Q",
    "RUF",
]
ignore = [
    "E402",
    "UP037",
    "RUF001",
    "RUF002",
    "RUF003",
    "PYI051",
]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.black]
line-length = 88
target-version = [
    "py39",
    "py310",
    "py311",
    "py312",
]
include = "\\.pyi?$"
extend-exclude = ""

[tool.isort]
profile = "black"
line_length = 88
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = [
    "typing_extensions",
]

[tool.pycln]
path = "."
all = false

[tool.pyright]
typeCheckingMode = "basic"
reportShadowedImports = false
pythonVersion = "3.9"
pythonPlatform = "All"

[[tool.pyright.executionEnvironments]]
root = "./tests"
extraPaths = [
    "./",
]

[[tool.pyright.executionEnvironments]]
root = "./"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.nonebot]
plugins = [
    "nonebot_plugin_all4one",
]
