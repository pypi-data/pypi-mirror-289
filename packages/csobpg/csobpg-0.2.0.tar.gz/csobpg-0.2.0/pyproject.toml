[tool.poetry]
name = "csobpg"
version = "0.2.0"
description = "Library for communication with ÄŒSOB API"
authors = ["Andrii Nechaiev <andrewnech@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/litteratum/csobpg"
classifiers=[
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = ">=3.7, <3.12"
pycryptodome = "^3.17"
requests = {version = "^2.31.0", optional = true}

[tool.poetry.extras]
requests-client = ["requests"]

[tool.poetry.group.test.dependencies]
pytest = "<8"
pytest-cov = "^4.1.0"
responses = "<0.25"

[tool.poetry.group.lint.dependencies]
pylint = {version = "^3.0.3", python = "^3.11"}
black = {version = "^24.2.0", python = "^3.11"}
pydocstyle = {version = "^6.3.0", python = "^3.11"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
