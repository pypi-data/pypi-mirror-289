[tool.poetry]
name = "pms-tensorrt"
version = "1.3.0"
description = "Package for TensorRT"
authors = ["HyeongSeok Kim <tiryul@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
loguru = "*"
numpy = "<2"

[tool.poetry.group.dev.dependencies]
tensorrt = "10.2.0.post1"
pycuda = "2024.1"
tensorrt-cu12-libs = "10.2.0.post1"
tensorrt-cu12-bindings = "10.2.0.post1"
pytest = "^8.1.1"
pytest-order = "^1.2.0"
pillow = "^10.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
