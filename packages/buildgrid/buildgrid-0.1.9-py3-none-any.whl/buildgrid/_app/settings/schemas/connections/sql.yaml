title: SQL connection pool manager
type: object
propertyNames:
  pattern: "^[A-Za-z0-9-]*$"
properties:
  connection-string:
    type: string
  automigrate:
    type: boolean
  connection-timeout:
    type: number
    minimum: 0
  lock-timeout:
    type: number
    minimum: 0
  pool-size:
    type: integer
    minimum: 0
  max-overflow:
    type: integer
    minimum: 0
  pool-timeout:
    type: number
    minimum: 0
  pool-pre-ping:
    type: boolean
  pool-recycle:
    type: number
    minimum: 0
  connect-args:
    type: object
