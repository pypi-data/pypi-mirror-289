title: Redis Storage backend
type: object
propertyNames:
  pattern: "^[A-Za-z0-9-]*$"
properties:
  host:
    type: string
  port:
    type: integer
  password:
    type: string
  db:
    type: integer
  redis:
    type: redis-connection
oneOf:
  - required:
    - host
    - port
  - required:
    - redis
