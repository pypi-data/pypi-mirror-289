title: BuildGrid Remote Action Cache Service  configuration
type: object
propertyNames:
  pattern: "^[A-Za-z0-9-]*$"
properties:
  url:
    type: string
  instance-name:
    type: string
  credentials:
    type: object
    properties:
      tls-client-key:
        type: string
      tls-client-cert:
        type: string
      tls-server-cert:
        type: string
      auth-token:
        type: string
      token-refresh-seconds:
        type: number
        minimum: 0
  channel-options:
    type: object
    propertyNames:
      pattern: "^[a-z0-9-]+$"

required:
  - url
  - instance-name
