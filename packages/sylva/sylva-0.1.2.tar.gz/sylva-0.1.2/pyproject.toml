[project]
name = "sylva"
dynamic = []
description = "Identity discovery simplified"
authors = [
    { name = "Paul Pfeister", email = "code@pfeister.dev" },
]
dependencies = [
    "sherlock-project>=0.15.0",
    "platformdirs>=4.2.2",
    "requests>=2.28.0",
    "pandas>=2.2.2",
    "colorama>=0.4.6",
    "phonenumbers>=8.13.40",
    "tldextract>=3.5.0",
    "BeautifulSoup4>=4.12.3",
    "aiohttp>=3.9.5",
    "bottle>=0.12.25",
    "certifi>=2023.5.7",
    "charset-normalizer>=3.3.2",
    "click>=8.1.7",
    "cssselect>=1.1.0",
    "et-xmlfile>=1.1.0",
    "filelock>=3.15.4",
    "func-timeout>=4.3.5",
    "idna>=3.7",
    "lxml>=4.9.3",
    "openpyxl>=3.1.2",
    "pefile==2023.2.7; platform_system == \"Windows\"",
    "prometheus-client>=0.17.1",
    "psutil>=5.9.5",
    "requests-file>=1.5.1",
    "urllib3>=1.26.19",
    "waitress>=2.1.2",
    "websocket-client>=1.3.3",
    "websockets>=11.0.3",
    "xvfbwrapper>=0.2.9; platform_system != \"Windows\"",
    "cryptography>=3.3.2",
    "pyasn1>=0.5.1",
]
requires-python = ">=3.10"
readme = ".github/README.md"
version = "0.1.2"

[project.license]
text = "AGPL-3.0-or-later"

[project.urls]
homepage = "https://sylva.pfeister.dev"
repository = "https://github.com/ppfeister/sylva"
bug-tracker = "https://github.com/ppfeister/sylva/issues"

[project.scripts]
sylva = "sylva.console:interactive"

[project.optional-dependencies]
mkdocs = [
    "mkdocs-material>=9.5.30",
    "mkdocs-minify-plugin>=0.8.0",
    "mkdocs-git-revision-date-plugin>=0.3.2",
    "mkdocstrings[python]>=0.25.2",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
write_to = "sylva/data/__scm_version__.py"
write_template = "__version__ = '{}'"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.2.2",
    "tox>=4.16.0",
    "ruff>=0.5.1",
]
