[build-system]
requires = ["maturin~=1.7"]
build-backend = "maturin"

[project]
name = "hftbacktest"
description = "file: ../README.rst"
readme = "README.rst"
authors = [{ name = "nkaz001", email = "nkaz001@protonmail.com" }]
license = { file = "LICENSE" }
version = "2.0.0rc1"
requires-python = ">=3.10"

keywords = ["hft", "high-frequency trading", "trading", "market-making", "backtest"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Framework :: Jupyter",
  "Intended Audience :: Financial and Insurance Industry",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Rust",
  "Topic :: Scientific/Engineering",
  "Topic :: Office/Business :: Financial :: Investment"
]

[project.urls]
Repository = "https://github.com/nkaz001/hftbacktest"

[project.optional-dependencies]
numpy = ["numpy ~= 1.26, < 2"]
numba = ["numba ~= 0.59"]
polars = ["polars"]
holoviews = ["holoviews"]
matplotlib = ["matplotlib"]

[tool.maturin]
include = [{ path = "rust-toolchain.toml", format = "sdist" }]
module-name = "hftbacktest._hftbacktest"
manifest-path = "py-hftbacktest/Cargo.toml"
