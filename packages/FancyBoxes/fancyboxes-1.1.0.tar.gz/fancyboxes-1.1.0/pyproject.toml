[project]
name = "FancyBoxes"
version = "1.1.0"
authors = [
    { name = "Bradley Morris", email = "bradleydonmorris@hotmail.com" },
]
description = "Utility library for building boxes at the console"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/bradleydonmorris/FancyBoxes"
Issues = "https://github.com/bradleydonmorris/FancyBoxes/issues"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
