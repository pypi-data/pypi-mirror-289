[flake8]
docstring-convention = google
select = C,D,E,F,FI,N,SIM,W,B,I25,UPS,SFS,B904
ignore = 
	E501,
	SIM102,
	D1,
	D212,
	D415,
	N806,
	W503,
	W504,
	E203,
	SFS301,
	SFS201
exclude = venv
max-complexity = 20
banned-modules = 
	typing.Text = use str
	mock = use unittest.mock
require-code = True

[mypy]
python_version = 3.10
ignore_missing_imports = True
no_implicit_optional = True
strict_equality = True
follow_imports = skip
warn_unreachable = True
warn_unused_ignores = True
show_error_context = True
pretty = True
files = cleanchausie, tests
mypy_path = $MYPY_CONFIG_FILE_DIR/stubs
namespace_packages = True
plugins = 
	cleanchausie/mypy/plugin.py
check_untyped_defs = True

[egg_info]
tag_build = 
tag_date = 0

