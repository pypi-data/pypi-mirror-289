[tool.poetry]
name = "hypermodern-python-2261361010"
# version = "0.1.0"
version = "1.0.2"
# description = ""
description = "The hypermodern Python project"
license = "MIT"
# readme = "README.md"
homepage = "https://github.com/PSims/hypermodern-python"
repository = "https://github.com/PSims/hypermodern-python"
keywords = ["hypermodern"]
authors = ["PSims <6097708+PSims@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.7"

requests = "^2.32.3"
desert = "^2022.9.22"
marshmallow = "^3.21.3"
[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"

coverage = {extras = ["toml"], version = "^7.5.4"}
pytest-cov = "^5.0.0"

pytest-mock = "^3.14.0"
requests-mock = "^1.12.1"
ruff = "^0.5.0"
mypy = "^1.10.1"
types-requests = "^2.32.0.20240622"
pytype = "^2024.4.11"
typeguard = "^4.3.0"

flake8-annotations = "^3.1.1"
flake8-docstrings = "^1.7.0"
darglint = "^1.8.1"
xdoctest = "^1.1.5"
pygments = "^2.18.0"
sphinx = "^7.3.7"
sphinx-autodoc-typehints = "^2.2.3"
codecov = "^2.1.13"
[tool.ruff]
extend-include = ["*.ipynb"]

[tool.ruff.lint.pydocstyle]
convention = "google"  # Accepts: "google", "numpy", or "pep257".

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["ANN101"]




[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["hypermodern_python_2261361010"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
hypermodern-python-2261361010 = "hypermodern_python_2261361010.console:main"
