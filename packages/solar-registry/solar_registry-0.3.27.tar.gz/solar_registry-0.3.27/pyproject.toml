[project]
name = "solar-registry"
version = "0.3.27"
description = "Generate and merge meta data for testsolar test tools"
authors = [
    { name = "asiazhang", email = "asiazhang2002@gmail.com" },
]
dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.7.1",
    "typer>=0.12.3",
    "pyyaml>=6.0.1",
    "retry>=0.9.2",
    "loguru>=0.7.2",
    "cos-python-sdk-v5>=1.9.30",
]
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.license]
text = "MIT"

[project.urls]
repository = "https://github.com/OpenTestSolar/solar-registry"

[project.scripts]
solar-registry = "solar_registry.cli:cli_entry"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.2.0",
    "mypy>=1.10.0",
    "types-requests>=2.31.0.20240406",
    "types-retry>=0.9.9.4",
    "types-PyYAML>=6.0.12.20240311",
    "pytest-cov>=5.0.0",
    "ruff>=0.4.4",
    "pytest-env>=1.1.3",
    "setuptools>=70.2.0",
]
