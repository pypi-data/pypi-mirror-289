[build-system]
requires = ["setuptools>=61","wheel","setuptools-git-versioning<2"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true

[project]
name = "waylay-sdk"
dynamic = ["version"]
description = "Waylay Python SDK."
requires-python = ">=3.9"
keywords = ["waylay", "sdk"]
readme = "README.md"
authors = [{name = "Waylay", email = "info@waylay.io"}]
license={file = "LICENSE.txt"}
dependencies = [
    "waylay-sdk-core~=0.2.3",
    "waylay-sdk-alarms>=1.11.0.20240802",
    "waylay-sdk-data>=2.14.0.20240802",
    "waylay-sdk-registry>=2.14.2.20240802",
    "waylay-sdk-resources>=8.1.0.20240802",
    "waylay-sdk-rules>=6.5.0.20240802",
    "waylay-sdk-storage>=0.4.4.20240802",
    "waylay-sdk-queries>=0.5.0.20240809",
]
[project.optional-dependencies]
types-alarms = [ "waylay-sdk-alarms-types>=1.11.0.20240802" ]
types-data = [ "waylay-sdk-data-types>=2.14.0.20240802" ]
types-registry = [ "waylay-sdk-registry-types>=2.14.2.20240802" ]
types-resources = [ "waylay-sdk-resources-types>=8.1.0.20240802" ]
types-rules = [ "waylay-sdk-rules-types>=6.5.0.20240802" ]
types-storage = [ "waylay-sdk-storage-types>=0.4.4.20240802" ]
types-queries = [ "waylay-sdk-queries-types>=0.5.0.20240809" ]

types = [
    "waylay-sdk-alarms-types>=1.11.0.20240802",
    "waylay-sdk-data-types>=2.14.0.20240802",
    "waylay-sdk-registry-types>=2.14.2.20240802",
    "waylay-sdk-resources-types>=8.1.0.20240802",
    "waylay-sdk-rules-types>=6.5.0.20240802",
    "waylay-sdk-storage-types>=0.4.4.20240802",
    "waylay-sdk-queries-types>=0.5.0.20240809",
]

[project.urls]
Homepage = "https://www.waylay.io/"
Documentation = "https://docs.waylay.io/#/api/sdk/python"
Repository = "https://github.com/waylayio/waylay-py-services.git"