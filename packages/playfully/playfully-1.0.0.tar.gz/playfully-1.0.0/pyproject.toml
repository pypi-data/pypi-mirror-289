[project]
name = "playfully"
version = "1.0.0"
authors = [
  { name="encerio_melojuras123", email="mangelsp1965@gmail.com" },
]
description = "A library for playing with strings."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"