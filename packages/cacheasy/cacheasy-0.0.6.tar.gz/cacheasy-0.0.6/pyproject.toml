[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "cacheasy"
version = "0.0.6"
dependencies = ['python-dotenv']
authors = [{ name = "Casper Kole", email = "casper@voltgoed.nl" }]
description = "A simple package for caching python objects."
readme = "readme.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/casper-voltgoed/cacheasy"
Issues = "https://github.com/casper-voltgoed/cacheasy/issues"
