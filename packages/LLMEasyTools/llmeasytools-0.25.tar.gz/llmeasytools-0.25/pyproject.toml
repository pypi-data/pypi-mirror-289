[build-system]
requires = ["setuptools>=59.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "LLMEasyTools"
version = "0.25"
authors = [{ name = "Zbigniew ≈Åukasiak", email = "zzbbyy@gmail.com" }, { name = "Natalia Borovskikh" }]
description = "Tools for LLM agents."
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic",
    "docstring_parser~=0.15",
]
[project.urls]
repository = "https://github.com/zby/LLMEasyTools"

[tool.setuptools]
packages = ["llm_easy_tools"]

[project.optional-dependencies]
test = ["pytest~=7.4.4"]
examples = ["openai"]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
pythonpath = [
    "."
]


[tool.setuptools.dynamic]
# Add dynamic setuptools configurations if needed
