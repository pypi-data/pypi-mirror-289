[project]
name = "lmtr-agents"
version = "0.1.0a0"
description = "Various llm agents (agent_chat, agent_tr, agent_ref, agent_imp, agent_comb) for translation"
authors = [
    { name = "ffreemt" }
]
license = "MIT"
repository = "https://github.com/ffreemt/lmtr-agents"

dependencies = [
    "loguru>=0.7.2",
    "rich>=13.7.1",
    "typer>=0.12.1",
    "langchain-openai>=0.1.17",
    "langchain>=0.2.10",
    "ycecream>=1.3.17",
    "python-dotenv>=1.0.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
"lmtr-agents" = "lmtr_agents.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.1.1",
    "ipython>=8.12.3",
    "ruff>=0.3.5",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/lmtr_agents"]

[tool.pytest.ini_options]
minversion = "6.0"
# addopts = "-ra -q --doctest-modules"
# -s --capture=no,
addopts = "-ra -q --doctest-modules -s -p no:warnings"
log_cli = true
testpaths = [
    "tests",
    # "integration",
]
