name: Build and Deploy to PyPi(Production)
on:
  release:
    types: [published]

#USE ${{ github.event.release.tag_name }} to get released tag name for version in pypi
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      contents: read
      packages: write
    steps:
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Build Package
      run: |
        python -m pip install -U pip
        pip install build

    - name: Build Lumavate CLI package
      run: |
        python -m build 

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}