[package]
name = "fisher"
version = "0.12.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "fisher"
crate-type = ["cdylib"]

[build-dependencies]
cc = "1.0"

[dependencies]
factorial = "0.4.0"
float-cmp = "0.9.0"
lazy_static = "1.5.0"
libc = "0.2.155"
pyo3 = "0.22.0"
rand = "0.8.5"
rayon = "1.10.0"

[profile.release]
opt-level=3

