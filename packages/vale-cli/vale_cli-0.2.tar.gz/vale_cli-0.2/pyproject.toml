[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vale-cli"
version = "0.2"
authors = [
  { name="Dan Macpherson", email="dmacpher@redhat.com" },
]
description = "A python wrapper for the Vale CLI tool."
readme = "README.md"
license = { text="MIT" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/danmacpherson/python-vale-cli"
Issues = "https://github.com/danmacpherson/python-vale-cli/issues"
