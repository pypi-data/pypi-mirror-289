[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "mycodocustom_package_ofaydn"
version = "0.0.2"
authors = [
  { name="Omer Faruk Aydin", email="o.faduzce@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ofaydn/mycodocustom_ofaydn"
Issues = "https://github.com/ofaydn/mycodocustom_ofaydn/issues"