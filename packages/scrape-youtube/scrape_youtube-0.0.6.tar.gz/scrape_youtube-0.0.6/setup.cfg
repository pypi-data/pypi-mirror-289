[metadata]
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent

[options]
install_requires = 
	ensure==1.0.2
	pytube3==9.6.4
	youtube_transcript_api==0.6.2
	scrapetube==2.5.1
	bs4==0.0.2
	requests==2.32.3
	types-requests==2.31.0.7
python_requires = >=3.7

[options.extras_require]
testing = 
	pytest>=7.1.3
	mypy>=0.971
	flake8>=5.0.4
	tox>=3.25.1
	black>=22.8.0

[options.package_data]
youtube-scrapper = py.typed

[flake8]
max-line-length = 160
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

