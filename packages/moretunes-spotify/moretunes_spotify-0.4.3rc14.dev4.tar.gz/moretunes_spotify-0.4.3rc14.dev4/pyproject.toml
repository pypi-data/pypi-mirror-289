[project]
name = 'moretunes-spotify'
version = "0.4.3rc14.dev4"
description = 'python wrapper for the Spotify based on Tekore with extensions for the WebAPI'
readme = {file = "README.md", content-type = "text/markdown"}

requires-python = '>=3.12'
authors = [{name = 'jcbirdwell', email = 'jcbirdwell@gmail.com'}]
license = {file="LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha"
]
dependencies = [
    'httpx',
    'requests',
    'pydantic',
    'tekore~=5.4.0'
]

[optional-dependencies]
auto = [
    'browser_cookie3',
]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

# DEV
[tool.pytest.ini_options]
python_functions = "test_*"
testpaths = ["tests"]
addopts = "--verbose --cov"

[tool.coverage.run]
source = ["src"]

[tool.coverage.report]
precision = 2

[tool.pdm.dev-dependencies]
dev = [
    "coverage",
    "ruff",
    "pytest",
    "pytest-cov",
]
