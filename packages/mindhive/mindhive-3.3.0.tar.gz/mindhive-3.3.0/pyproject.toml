[project]
requires-python = "^3.12"

[tool.poetry]
name = "mindhive"
version = "3.3.0"
description = "Mindhive standard packages"
authors = ["Mindhive devs <devops@mindhive.co.nz>"]
license = "Proprietary"
repository = "https://github.com/mindhivenz/mindhive-packages-py.git"

[tool.poetry.dependencies]
opencv-python-headless = "^4"
numpy = "^1"
python = "~3.12"
redis = "^5"
datadog = "^0.49"
datadog-log = "^1"
datadog-api-client = "^2"
ddtrace = "^2"
psutil = "^6"
ping3 = "^4"
typer = "^0.12"

[tool.poetry.group.dev.dependencies]
numpy = "^1"
opencv-python-headless = "^4"
pytest = "*"
types-redis = "*"
pydevd-pycharm = "*"

[tool.pyright]
include = ["mindhive"]

[tool.black]
line-length = 120

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
