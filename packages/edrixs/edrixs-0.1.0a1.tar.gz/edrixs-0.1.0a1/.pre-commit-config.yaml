repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-symlinks
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
            src/|
            docs/
          )
      - id: trailing-whitespace
        exclude: |
          (?x)^(
            src/|
            docs/
          )
  - repo: https://github.com/PyCQA/flake8.git
    rev: 6.1.0
    hooks:
      - id: flake8
        exclude: ^examples/
        entry: flake8 --max-line-length=115
