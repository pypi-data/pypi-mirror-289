[flake8]
max-line-length = 100
exclude = build/,.git/,venv/
ignore = 
	E203,
	E402,
	E501,
	W503,
	W605
	E704

[isort]
profile = black
known_local_folder = tests
known_first_party = hamilton
skip = docs
line_length = 100

[black]
line-length = 100
exclude = "docs/*.py"
verbose = true

[egg_info]
tag_build = 
tag_date = 0

