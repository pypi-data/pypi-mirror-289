[tox]
min_version = 4.11

env_list =
    python{3.8,3.9,3.10,3.11,3.12}-django{4.2}-wagtail{5.2,6.2}
    python{3.10,3.11,3.12}-django{5.1}-wagtail{5.2,6.2}

base_python =
    python3.8: python3.8
    python3.9: python3.9
    python3.10: python3.10
    python3.11: python3.11
    python3.12: python3.12

[testenv]
package = wheel
wheel_build_env = .pkg
use_frozen_constraints = true
constrain_package_deps = true

deps =
    django4.2: Django>=4.2,<4.3
    django5.1: Django>=5.1,<5.2

    wagtail5.2: wagtail>=5.2,<5.3
    wagtail6.2: wagtail>=6.2,<6.3
extras = dev

install_command = python -Im pip install --upgrade {opts} {packages}

commands =
    python -Im coverage run --parallel -m pytest {posargs}

[testenv:interactive]
package = editable
description = An interactive environment for local testing purposes

deps =
    wagtail~=6.2.0

commands_pre =
    python {toxinidir}/manage.py migrate
    python {toxinidir}/manage.py shell -c "from django.contrib.auth.models import User;(not User.objects.filter(username='admin').exists()) and User.objects.create_superuser('admin', 'super@example.com', 'changeme')"
    python {toxinidir}/manage.py createcachetable

commands =
    {posargs:python manage.py runserver 0.0.0.0:8020}

set_env =
    INTERACTIVE = 1
