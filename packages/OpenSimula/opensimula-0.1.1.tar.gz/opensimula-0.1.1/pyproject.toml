[build-system]
# Minimum requirements for the build system to execute.
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "OpenSimula"
version = "0.1.1"
authors = [
  { name="Juan F. Coronel", email="jfc@us.es" },
]
description = "Component-based time simulation environment in Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy>=1.25.2",
  "pandas>=2.2.2",
  "scipy>=1.14.0",
  "py-expression-eval>=0.3.14",
  "shapely>=2.0.5",
  "psychrolib>=2.5.0",
  "pyvista>=0.43.4",
  "plotly>=5.23.0",
  "dash>=2.17.1",
  "dash_ag_grid>=31.2.0",
  "dash_bootstrap_components>=1.6.0",
  "trame>=3.6.3",
  "trame-vtk>=2.8.9",
  "trame-vuetify>=2.6.2",
  "ipywidgets>=8.1.3"
]

[project.optional-dependencies]
testing = [
    'pytest'
]
docs = [
    'mkdocs'
]

[project.urls]
"Homepage" = "https://github.com/jfCoronel/OpenSimula/Site"
"Repository" = "https://github.com/jfCoronel/OpenSimula"
"Bug Tracker" = "https://github.com/jfCoronel/OpenSimula/issues"

