sidebar:
  ref:
    tag: user # A reference to User part
  menu:
    entries:
      - icon:
          hex: ea25
        text:
          value: Menu Item
        menu:
          tag: menutag # Submenus must have a unique tag
          entries:
            - icon:
                hex: ea25
              text:
                value: Sub-Menu Item
              url: "/"
            - icon:
                hex: ea25
              text:
                value: Another Sub-Menu Item
              url: "/"
      - icon:
          hex: ea25
        text:
          value: Another Menu Item
        url: "/"

header:
  entries:
    - css: msg-bg # first section
    - css: header-bg # Second section
      division:
        css: contents wrap gap-20px
        entries:
          - part: hamburger
          - part: ref
            tag: logo # Referencing Logo
          - part: ref
            tag: titles # Referencing Titles
          - part: ref
            tag: user # Referencing User
            
banner:
  image:
    path: ""

footer:
  entries:
    - {} # Empty Section (a color band perhaps)
    - division:
        css: contents wrap gap-20-40px mgn-t20px mgn-b20px
        entries:
          - part: division
            css: pane
            entries:
              - part: text
                css: heading 
                value: Preamble
              - part: text
                value: >-
                  Have you ever wanted to dive straight into developing the main contents of a web app/website without much thought about header bars, sidebar or the footer section? Are you tired of copying snippets from other people's themes to start a web project? Do away with the frustrations associated with starting. Use sitewide! Only one YAML file stands between you and the main contents. Sweet! Focus is priceless.
          - part: division
            css: pane
            entries:
              - part: image
                path: imgs/schemefusion-logo.png
                url: "https://schemefusion.com"
              - part: text
                value: Schemefusion Limited is a sponsor of Sitewide.
              - part: text
                css: heading
                value: Developer
              - part: text
                value: Onyeibo Oku (@twohot)
              - part: text
                css: heading
                value: Project Repository
              - part: text
                url: "https://gitlab.com/twohot/django-sitewide"
                value: "https://gitlab.com/twohot/django-sitewide"
                 
