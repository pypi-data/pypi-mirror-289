[build-system]
requires = [
    "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "stevens"
version = "0.1.0"
description = "Residue Classes"
readme = "README.rst"
authors = [
    { name = "Johannes", email = "johannes-computer@mailfence.com" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
    "scaevola>=1.0.0",
]
requires-python = ">=3.11"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/stevens/#files"
Source = "https://github.com/johannes-computer/stevens"

