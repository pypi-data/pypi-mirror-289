[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "db_hj3415"
version = "2.2.0"
authors = [{name = "Hyungjin Kim", email = "hj3415@gmail.com"}]
description = "Manage db modules"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = [
    "pandas>=2.2.2",
    "pymongo>=4.8.0",
    "sqlalchemy>=2.0.31",
    "utils-hj3415>=2.3.0",
]

[project.scripts]
dbmanager = "db_hj3415.cli:dbmanager"


[project.urls]
Home = "https://www.hyungjin.kr"

[tool.flit.sdist]
exclude = [
    "tests/",
    "db_hj3415/dummy/"
]